<!DOCTYPE html>
<html>
 <head>
    <title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

 </head>
<body>

<h2>Vineetha Batchu computes</h2>

<form>
    <div class="form-group">
    <label for="first_element">Enter a number </label>
    <input type ="number" id="first_element" name="first_element" value=10> <br>

    <label for="second_element">Enter a number </label>
    <input type="number" id="second_element" name="second_element" value="2"> <br>
</div>

    <input type="button" onclick="permutations()" value="Compute">
</form>
<p id="result">The result displays here</p>

<form>
    <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
    <input type="radio" id="rg1plus" name="color" onclick="processRadio()" value="plus">
    <label for="rg1plus">+</label></br>
  
    <input type="radio" id="rg1minus" name="color" onclick="processRadio()" value="minus">
    <label for="rg1minus">-</label></br>
  
    <input type="radio" id="rg1times" name="color" onclick="processRadio()" value="times">
    <label for="rg1times">*</label></br>

    <input type="radio" id="rg1divide" name="color" onclick="processRadio()" value="divide">
    <label for="rg1divide">/</label></br>
</div>
</div>
</div>

    </form>
  <p id="result2">The result displays here</p>


<script> 

function permutations (){
    firstelement = document.getElementById("first_element").value
    secondelement = document.getElementById("second_element").value
    let product = 1;
            for (let i = firstelement; i >= firstelement - secondelement + 1; i--) {
                product *= i;
            }
            out = document.getElementById("result")
           
        out.innerHTML = firstelement+" permute  "+secondelement+" is "+product
    
}
function processRadio() {
    firstelement = document.getElementById("first_element").value
    secondelement = document.getElementById("second_element").value
    plus = document.getElementById("rg1plus").checked
    minus = document.getElementById("rg1minus").checked
    times = document.getElementById("rg1times").checked
    divide = document.getElementById("rg1divide").checked
        if (plus) {
                document.getElementById("result2").innerHTML = (Number)(firstelement) + Number(secondelement)
            }
            if (minus) {
                document.getElementById("result2").innerHTML = firstelement - secondelement
            }
            if (times) {
                document.getElementById("result2").innerHTML = firstelement * secondelement
            }
            if (divide) {
                document.getElementById("result2").innerHTML = firstelement / secondelement
            }
    


}

</script>

</body>
